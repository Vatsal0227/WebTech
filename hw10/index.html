<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
	<div id="page-wrapper">
	<div id="page-inner">
		<form id="contact">
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="firstName" class="form-control" id="firstName" placeholder="First Name">
				<p id="firstNameStatus"></p>
				
				<label for="lastName">Last Name</label>
				<input type="lastName" class="form-control" id="lastName" placeholder="Last Name">
				<p id="lastNameStatus"></p>
				
				<label for="phoneNo">Phone Number</label>
				<input type="phoneNo" class="form-control" id="phoneNo" placeholder="Phone Number">
				<p id="phoneNoStatus"></p>
				
				<label for="email">Email Address</label>
				<input type="email" class="form-control" id="email" placeholder="Email">
				<p id="emailStatus"></p>
				
				<label for="comments">Comments</label>
				<input type="comments" class="form-control" id="comments">
				<p id="commentsStatus"></p>
			</div>
			<button id="submit" value="submit">Submit</button>
		</form>
	</div>
	</div>
	</div>	
</body>
</html>
<script src="assets/js/validation.js"></script>
